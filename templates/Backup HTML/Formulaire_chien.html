<body>


    <!-- Formulaire d'enregistrement du formulaire du chien -->
    <form action="" method="get" class="formulaire-chien">
      <legend>> Profil de votre chien</legend>
  
  
      <!-- proprioChien -->
      <div class="formulaire-chien">
        <label for="Nom du propriétaire">Nom du propriétaire :</label>
        <input type="text" name="proprioChien" id="proprioChien" required>
  
  
        <!-- nomChien -->
        <div class="formulaire-chien">
          <label for="nom">Nom du chien : </label>
          <input type="text" name="nomChien" id="nomChien" required>
        </div>
  
  
        <!-- raceChien -->
        <div class="formulaire-chien">
          <label for="race">Race du chien</label>
          <input type="text" name="raceChien" id="raceChien" required>
        </div>
  
  
        <!-- ageChien -->
        <div class="formulaire-chien">
          <label for="age">Age du chien</label>
          <input type="number" name="ageChien" id="ageChien" required>
        </div>
  
  
        <!-- poidsChien -->
        <div class="formulaire-chien">
          <fieldset>
            <legend>Poids de votre chien :</legend>
            <input type="radio" name="poidsChien1" id="poidsChien1">
            <label for="poidsChien">Moins de 5kg</label></br>
            <input type="radio" name="poidsChien2" id="poidsChien2">
            <label for="poidsChien">Entre 5 et 10kg</label></br>
            <input type="radio" name="poidsChien3" id="poidsChien3">
            <label for="poidsChien">Plus de 10kg</label></br>
          </fieldset>
        </div>
  
  
        <!-- sportChien : case à cocher (1 seule option possible)-->
        <div class="formulaire-chien"></div>
        <fieldset>
          <legend>Quel besoin en sport ?</legend>
          <input type="radio" name="sportChien1" id="sportChien1" value="Petit marcheur">
          <label for="sportChien2">Petit marcheur</label></br>
          <input type="radio" name="sportChien2" id="sportChien2">
          <label for="sportChien">Promeneur</label></br>
          <input type="radio" name="sportChien3" id="sportChien3">
          <label for="sportChien">Energique</label></br>
          <input type="radio" name="sportChien4" id="sportChien4">
          <label for="sportChien">Inarrétable</label></br>
        </fieldset>
      </div>
      </div>
  
  
      <!-- Bouton pour envoyer vers la base de données -->
      <div class="formulaire-chien">
        <input type="submit" value="Enregistrer">
      </div>
  
  
      <!-- Bloc du calendrier -->
      <div class="calendrier">
  
  
      </div>
    </form>
  
  
    <footer>
      <p>Copyright Médor au sport</p>
    </footer>
  </body>
